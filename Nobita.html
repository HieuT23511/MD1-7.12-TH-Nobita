<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nobita</title>
</head>
<body>
<img id="img" src="https://cdn.dribbble.com/users/2214172/screenshots/13947418/main.gif" alt="error">
<script>
  function init() {
    img.style.width = '400px';
    img.style.position = 'absolute';
    img.style.top = '0';
    img.style.right = '0';
  }

  let img = document.getElementById("img");
  let x = 100;
  let y = 100;
  let step = 10;

  document.addEventListener("keydown", function(move) {
    switch(move.keyCode) {
      case 37: // left arrow key
        x -= step;
        break;
      case 38: // up arrow key
        y -= step;
        break;
      case 39: // right arrow key
        x += step;
        break;
      case 40: // down arrow key
        y += step;
        break;
    }
    img.style.top = y + "px";
    img.style.left = x + "px";
  });
  window.onload = init;
</script>
</body>
</html>
